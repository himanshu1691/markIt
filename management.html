<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MarkIt Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/management.css">
  </head>
  <body>
    <h1>MarkIt!</h1>
    <div> 
      <div class="row">
        <div class="col-sm-12">
<!--         <label for="basic-url">Your vanity URL</label>-->
          <div class="input-group">
          <span class="input-group-addon" id="searchspan">Search for highlighted text</span>
          <input type="text" class="form-control" id="searchbox" aria-describedby="basic-addon3">
        </div>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-sm-12" id="recordsDiv">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <button class="btn btn-primary deletePage btn-xs pull-xs-right" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button><a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                  No Page Saved</a>
                </h4>
              </div>
              <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <button class="btn btn-danger deleteButton btn-xs pull-xs-right" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
                      No highlights saved yet
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/content.js" type="text/javascript"></script>
  </body>
</html>
