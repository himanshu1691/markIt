<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MarkIt Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/management.css">
  </head>
  <body>
    <h1>MarkIt!</h1>
    <div> 
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
          <span class="input-group-addon" id="searchspan">Search for highlighted text</span>
          <input type="text" class="form-control" id="searchbox" aria-describedby="basic-addon3">
        </div>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-sm-12" id="recordsDiv">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <button class="btn btn-primary deletePage btn-xs pull-xs-right" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button><a target="_blank">
                  No Page Saved</a>
                </h4>
              </div>
              <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <button class="btn btn-danger deleteButton btn-xs pull-xs-right" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
                      No highlights saved yet
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/content.js" type="text/javascript"></script>
  </body>
</html>
