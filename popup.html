<html>
<head>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	
</head>
<body>
<div class="container">
  <h2>MarkIt</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Color:</label>
      <div class="col-sm-10">
        <input class="form-control" id="textColor" type="color" value="" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Hotkey:</label>
      <div class="col-sm-10">
        <div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Dropdown
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    <li><a href="#">Alt</a></li>
		    <li><a href="#">Ctrl</a></li>
		    <li><a href="#">Shift</a></li>
		  </ul>
		</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-default">Clear All highlights</button>
      </div>
    </div>
  </form>
</div>

	
</body>
</html>
