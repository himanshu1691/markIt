<html>
<head>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	

</head>
<body>
<div class="container">
  <h2>MarkIt</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="textColor">Color:</label>
      <div class="col-sm-10">
        <input class="form-control" id="textColor" type="color" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="hotkeyHighlight">Hotkey:</label>
      <div class="col-sm-10">
        <div class="form-group">
        <select class="form-control" id="hotkeyHighlight">
          <option>Ctrl</option>
          <option>Alt</option>
          <option>Shift</option>
        </select>
      </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="button" id="clearButton" class="btn btn-default">Clear All highlights</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="button" id="saveButton" class="btn btn-default">Save Settings</button>
      </div>
    </div>
  </form>
</div>

	
</body>
<script src="js/popup.js" type="text/javascript"></script>
</html>
