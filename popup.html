<head>

  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body class="markit-body">
  <div class="container">
    <h2>Mark<span>It</span></h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="textColor">Color:</label>
        <div class="col-sm-10">
          <input class="form-control" id="textColor" type="color" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="hotkeyHighlight">Hotkey:</label>
        <div class="col-sm-10">
          <select class="form-control" id="hotkeyHighlight">
            <option>Ctrl</option>
            <option>Alt</option>
            <option>Shift</option>
          </select>
        </div>
      </div>
      <div class="col-sm-12">
        <button type="button" id="clearButton" class="btn btn-clear">Manage Highlight(s)</button>
        <button type="button" id="saveButton" class="btn btn-save">Save Settings</button>
      </div>
    </form>
  </div>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/popup.js" type="text/javascript"></script>
</body>

</html>
