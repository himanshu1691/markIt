<!DOCTYPE html>
<html>
<head>
	<title>Settings Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h2>Settings</h2>
		<div class="row">
			<div class="col-sm-12">
				highlight:<input type="text" name="highlight_key" id="highlight_key"/>
			</div>
			<div class="col-sm-12">
				delete:<input type="text" name="delete_key" id="delete_key" />
			</div>
			<div class="col-sm-12">
				time:<input type="text" name="time_diff" id="time_diff"/>
			</div>
			<div class="col-sm-12">
				<button id="updateButton">Update Settings</button>	
			</div>
		</div>		
	</div>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/content.js" type="text/javascript"></script>
</body>
</html>
