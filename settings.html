<!DOCTYPE html>
<html>
<head>
	<title>Settings Page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/management.css">
</head>
<body>
	<h1><kbd>Settings</kbd></h1>
	<div id="container">
		<div class="row top-buffer">
			<div class="col-sm-6">
				<div class="form-inline">
					<label for="highlight_key" class="col-sm-3">Highlight key:</label>
					<input type="text" class="form-control" readonly="readonly" name="highlight_key" id="highlight_key"/>
				</div>
			</div>
		</div>
		<div class="row top-buffer">
			<div class="col-sm-6">
				<div class="form-inline">
					<label for="delete_key" class="col-sm-3">Delete Key:</label>
					<input type="text" class="form-control" readonly="readonly" name="delete_key" id="delete_key" />
				</div>
			</div>
		</div>
		<div class="row top-buffer">
			<div class="col-sm-6">
				<div class="form-inline">
					<label for="time_diff" class="col-sm-3">Activation time gap:</label>
					<input type="number" class="form-control" name="time_diff" id="time_diff"/>
				</div>
			</div>
		</div>
		<div class="row top-buffer">
			<div class="col-sm-3 col-sm-offset-1">
					<button class="btn btn-primary" id="updateButton">Update Settings</button>	
			</div>
		</div>		
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/content.js" type="text/javascript"></script>
</body>
</html>
